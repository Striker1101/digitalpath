<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="We specialize in Fullstack Development & Digital Marketing Strategies for your business."
    />
    <link rel="apple-touch-icon" href="./logo.png" />
    <link rel="manifest" href="./manifest.json" />
    <title>Digital Path</title>

    <!-- Content Security Policy (Relaxed for all scripts and resources) -->
    <meta
      http-equiv="Content-Security-Policy"
      content="
    default-src * 'unsafe-inline' 'unsafe-eval';
    script-src * 'unsafe-inline' 'unsafe-eval';
    style-src * 'unsafe-inline';
    img-src * data: https:;
    connect-src *;
    font-src * data:;
    frame-src *;
  "
    />

    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://www.googletagmanager.com" />
    <link rel="preconnect" href="https://www.google-analytics.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- Google Tag Manager (noscript fallback) -->
    <noscript>
      <iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-5ZNMDMXP"
        height="0"
        width="0"
        style="display: none; visibility: hidden"
      ></iframe>
    </noscript>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="root"></div>

    <!-- Google Tag Manager -->
    <script
      async
      src="https://www.googletagmanager.com/gtm.js?id=GTM-5ZNMDMXP"
    ></script>

    <!-- jQuery Fallback -->
    <script>
      if (!window.jQuery) {
        document.write(
          '<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"><\/script>'
        );
      }
    </script>

    <!-- Custom Scripts -->
    <script src="./main.js"></script>
  </body>
</html>
